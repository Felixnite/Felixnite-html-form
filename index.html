<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h1>Payment form example</h1>
      </div>
      <div class="alert alert-danger" role="alert">
        Some fields are missing
      </div>
      
      <div class="card-body">
        <div class="container">
          <div class="row">
            <div class="col-lg-5">
              <label for="exampleInputEmail1" class="form-label">Card #</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

            </div>
            <div class="col-lg-3">
              <label for="exampleInputEmail1" class="form-label">CVC #</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

            </div>
            <div class="col-lg-4">
              <label for="exampleInputEmail1" class="form-label">Amount</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col">
              <label for="exampleInputEmail1" class="form-label">First Name</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

            </div>
            <div class="col">
              <label for="exampleInputEmail1" class="form-label">Last Name</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-lg-6">
              <label for="exampleInputEmail1" class="form-label">City</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

            </div>
            
            <div class="col-lg-3">
            <label for="exampleInputEmail1" class="form-label">State</label>
              <select class="custom-select">

                <option selected>Pick a state</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="col-lg-3">
              <label for="exampleInputEmail1" class="form-label">Postal Code</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col">
              <label for="exampleInputEmail1" class="form-label">We accept: </label>
              <div class="bg-secondary col-lg-6">

            
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                  value="option1">
                <label class="form-check-label" for="inlineRadio1">
                  <i class="fab fa-cc-amex"></i>

                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                  value="option2">
                <label class="form-check-label" for="inlineRadio2">
                  <i class="fab fa-cc-visa"></i>
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                  value="option3">
                <label class="form-check-label" for="inlineRadio3">
                  <i class="fab fa-cc-diners-club"></i> </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                  value="option4">
                <label class="form-check-label" for="inlineRadio4">
                  <i class="fab fa-cc-mastercard"></i> </label>
                </div>
            </div>
            </div>
            <div class="col">
              <label for="exampleInputEmail1" class="form-label">Message </label>
              <textarea class="form-control" id="exampleInputEmail1" rows="3"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer text-body-secondary">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
          <button class="btn btn-primary mx-3" type="button">Send</button>
        </div>
      </div>
    </div>
  </div>







  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>

</body>

</html>
